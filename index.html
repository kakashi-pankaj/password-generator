<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <p>Password Generator</p>
        <div class="wrapper">
            <div  class="input-box">
                <input type="text" id="password" >
                <span id="copy" onclick="copyPassword()">Copy</span>
            </div>
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input checked id="lowercase" type="checkbox">
                        <label for="lowecase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input checked id="uppercase" type="checkbox">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input checked checked id="numbers" type="checkbox">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input  checked checked id="symbols" type="checkbox">
                        <label for="symbols">Symbols (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input  checked id="exc-duplicates" type="checkbox">
                        <label for="exc-duplicates">Exclude Duplicates</label>
                    </li>
                    <li class="option">
                        <input  checked id="spaces" type="checkbox">
                        <label for="spaces">Include Spaces</label>
                    </li>    
                </ul>
            </div>
            <button class="generate-btn" id="generate" onclick="generatePassword()">
            Generate Password</button>        
        </div>
    </div>

</body>
</html>
